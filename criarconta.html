<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="customJS/config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.6.8/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.6.8/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.6.8/firebase-database.js"></script>
    <script src="customJS/main.js"></script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-black flex items-center justify-center text-white">
    <div class="bg-accent p-5" style="width: 500px; height: 100vh;">
        <div class="bg-primary rounded-3xl grid" style="height: 95vh; padding:10rem 0 ;">
            <h2 class="text-accent text-5xl flex justify-center">Criar Conta</h2>
            <div class="form-group grid">
                <form action="" id="signup">
                    <div class="flex justify-center"><input type="email"
                            class="form-control bg-primary placeholder-accent text-2xl" placeholder="Email"
                            style="border-bottom: solid 2px #B7F49C; width: 80%; height: 2.5rem;" name="" id="mailInp"></div>
                    <div class="flex justify-center"><input type="password"
                            class="form-control bg-primary placeholder-accent text-2xl" placeholder="Password"
                            style="border-bottom: solid 2px #B7F49C; width: 80%; height: 2.5rem;" name="" id="passInp"></div>
                        </div>
                        <div class="flex justify-center"><button type="submit"
                            class="bg-accent text-primary font-bold py-2 px-4 rounded-2xl text-5xl"
                            style="width: 250px;">Criar</button></div>
                        </div>
                    </form>
    </div>
    <script src="customJS/register.js"></script>
</body>

</html>
