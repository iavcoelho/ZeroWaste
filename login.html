<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="customJS/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-black flex items-center justify-center text-white">
    <div class="bg-primary flex items-center justify-center" style="width: 500px; min-height: 100vh;">

        <div class="form-group grid flex justify-center items-center">
            <form id="signup">
                <div class="flex justify-center"><input type="email"
                        class="form-control bg-primary placeholder-accent text-2xl" placeholder="Email"
                        style="border-bottom: solid 2px #B7F49C; width: 80%; height: 2.5rem;" id="mailInp"></div>
                <div class="flex justify-center"><input type="password"
                        class="form-control bg-primary placeholder-accent text-2xl" placeholder="Password"
                        style="border-bottom: solid 2px #B7F49C; width: 80%; height: 2.5rem;" id="passInp"></div>
                <div class="flex justify-center m-2"><button id="subBtn"
                        class="bg-accent text-primary font-bold py-1 rounded-2xl text-xl" style="width: 150px;"
                        type="submit">Log In</button></div>
            </form>
        </div>
    </div>


    
</body>

</html>
