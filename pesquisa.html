                        <h2 class="text-xl"><b>Mini Preço</b></h2>

    <script>

        function toggle(button) {
            console.log("toggle")
            button.classList.toggle("toggled");
            //get the children of the button that has the class "card" and toggle the class hidden
            button.querySelector(".card").classList.toggle("hidden");

        }

    </script>
